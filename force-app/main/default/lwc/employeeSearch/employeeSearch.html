<template>
  <lightning-card title="従業員を検索" icon-name="utility:search">
    <div class="slds-card__body slds-card__body_inner">
      <lightning-layout horizontal-align="space" class="slds-m-top_small">
        <!-- 資格名 -->
        <lightning-layout-item class="search-condition slds-m-horizontal_xx-small">
          <lightning-card title="資格名" icon-name="utility:record_alt">
            <lightning-combobox name="資格"
                                label=""
                                value=""
                                placeholder="資格を選択"
                                options={certificationList}
                                onchange={handleCertificationChange}>
            </lightning-combobox>
          </lightning-card>
        </lightning-layout-item>
        <!-- 試験日 -->
        <lightning-layout-item class="search-condition slds-m-horizontal_xx-small">
          <lightning-card title="試験日" icon-name="utility:monthlyview">
            <lightning-input type="date" 
                             name="dateAfter" 
                             label="この日付以降" 
                             placeholder="日付を入力"
                             onchange={handleDateAfterChange}>
            </lightning-input>
            <lightning-input type="date" 
                             name="dateBefore" 
                             label="この日付以前" 
                             placeholder="日付を入力"
                             onchange={handleDateBeforeChange}>
            </lightning-input>
          </lightning-card>
        </lightning-layout-item>
        <!-- ステータス -->
        <lightning-layout-item class="search-condition slds-m-horizontal_xx-small">
          <lightning-card title="ステータス" icon-name="utility:macros">
            <lightning-checkbox-group name="ステータス" 
                                      label="" 
                                      options={statusList} 
                                      value="" 
                                      onchange={handleStatusChange}>
            </lightning-checkbox-group>
          </lightning-card>
        </lightning-layout-item>
        <!-- 合否 -->
        <lightning-layout-item class="search-condition slds-m-horizontal_xx-small">
          <lightning-card title="合否" icon-name="utility:opportunity">
            <lightning-checkbox-group name="合否" 
                                      label="" 
                                      options={resultList} 
                                      value="" 
                                      onchange={handleResultChange}>
            </lightning-checkbox-group>
          </lightning-card>
        </lightning-layout-item>
      </lightning-layout>
      <div class="search-button-wrapper slds-p-vertical_large">
        <lightning-button class="slds-m-right_x-large"
                          variant="brand" 
                          label="検索"  
                          icon-name="utility:search"
                          onclick={search}>
        </lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
